# [core]
# Maintain a full transaction index (improves lnd performance)
txindex=1
disablewallet=0
maxuploadtarget=1000
maxconnections=12
dbcache=40000
walletbroadcast=0

# [rpc]
server=1
rpcport=8332
rpcallowip=172.32.172.0/24
rpcbind=0.0.0.0

# Privacy
bind=127.0.0.1:8333
dns=1
# Query for peer addresses via DNS lookup, if low on addresses.
dnsseed=0
## Specify your own public IP address.
## externalip=[redacted].onion
## Use separate SOCKS5 proxy to reach peers via Tor
onion=127.0.0.1:9050
proxy=127.0.0.1:9050
proxyrandomize=1
## Only connect to peers via Tor.
onlynet=onion
listenonion=1
